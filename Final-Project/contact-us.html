<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/contact-us.css" />
    <link rel="stylesheet" href="./styles/queries/contact-us-queries.css" />
    <link rel="stylesheet" href="./styles/queries/footer-queries.css" />
    <link rel="stylesheet" href="./styles/queries/header-queries.css" />
    <title>Restaurant Food & Drinks</title>
  </head>
  <body>
    <!-- Header - Same across all pages -->
    <header class="header">
      <div class="img-wrapper">
        <img src="./images/logo.jpg" alt="Logo" class="logo" />
      </div>
      <nav class="primary header-nav">
        <li class="link-wrapper">
          <a href="./index.html" class="header-link link-home">Home</a>
        </li>
        <li class="link-wrapper">
          <a href="./menu.html" class="header-link link-menu">Menu</a>
        </li>
        <li class="link-wrapper">
          <a href="index.html#about-us" class="header-link link-about-us">About Us</a>
        </li>
        <li class="link-wrapper">
          <a href="./contact-us.html" class="header-link link-contact">Contact Us</a>
        </li>
      </nav>
    </header>
    <main>
      <!-- Contact Us Form -->
      <form class="contact-form" action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="contact-us-img"></div>
    </main>
    <!-- Footer - Same across all pages -->
    <footer class="footer">
      <div class="footer-copyright">
        <p class="footer-p">Grayson Gales &copy; 2023</p>
        <p class="footer-p">All Rights Reserved.</p>
      </div>
      <div class="footer-terms">
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Use</a>
      </div>
    </footer>
  </body>
</html>
